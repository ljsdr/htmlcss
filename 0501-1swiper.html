<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- jQuery library (served from Google) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>



    <style>
        .swiper {
            width: 600px;
            height: 400px;
        }

        .swiper img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <h1>이미지 슬라이드 라이브러리 사용하기</h1>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="./imgs/cat1.png"></div>
            <div class="swiper-slide"><img src="./imgs/movie.jpg"></div>
            <div class="swiper-slide"><img src="./imgs/coupang.png"></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <h2>bxslider</h2>
    <ul class="bxslider">
        <li><img src="imgs/movie.jpg" /></li>
        <li><img src="./imgs/notebook.png" /></li>
        <li><img src="imgs/notebook.png" /></li>
    </ul>
    <script>
        $(document).ready(function () {
            $('.bxslider').bxSlider();
        });
    </script>


</body>
<script>
    const swiper = new Swiper('.swiper', {
        autoplay: {
            delay: 5000,
        },
    });
</script>


</html>
